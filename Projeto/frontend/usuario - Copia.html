<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>

    <script src="usuario.js" defer></script>

    <link rel="stylesheet" href="estilo_customizado.css">
  </head>
  <body>
    <h1 id="logo">Usuários</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul>
          <button type="button" class="btn btn-primary"><a href="http://localhost/projeto/frontend/menu.html">Voltar ao menu</a></button>
        </ul>
      </div>
    </nav>

    <div class="form">

      <div class="my-5">
          <fieldset>
            <label class="generic_form">Nome</label>
            <input type="text" id="fNome" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="generic_form">E-mail</label>
            <input type="text" id="fEmail" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="generic_form">Nascimento</label>
            <input type="date" id="fNascimento" class="form-control" />
          </fieldset>

          <fieldset>
            <label class="generic_form">Senha</label> <!--Não é atualizado-->
            <input type="text" id="fSenha" class="form-control" />
          </fieldset> 

          <button class="btn btn-primary" onclick="save()">Salvar</button>
      </div>

      <table id="tb_usuario" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Nascimento</th>
            <th></th>
            <th></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
