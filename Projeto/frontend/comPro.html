<!DOCTYPE html>

    <link

      crossorigin="anonymous"
    ></script>

    <style>
      a{
        color:white;
        text-decoration: none;
      }
      body{
          text-align: center !important;
      }
      h1{
          font-size: x-large;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family:"Trebutchet MS", "Lucida Sans Unicode", "Arial";
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
          font-size: xx-large;
          font:bold;
          color: white !important;
          background:linear-gradient(180deg,rgb(118, 226, 226) 1%,rgb(12, 155, 221) 70%);
      }
  </style>

  <body>
    <h1>Produtos para a Compra</h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav" style="display: flex; flex-direction: row;">
          <button type="button" class="btn btn-primary"><a href="http://localhost/projeto/frontend/menu.html">Voltar ao menu</a></button>
        </ul>
      </div>
    </nav>

    <div class="container">
          <label class="btn btn-primary" for="filtro">Filtrar por produto:</label>
          <br class="d-block d-sm-none">
          <input type="text" id="filtro" onkeyup="filtrarTabela()" placeholder="Digite o nome do produto">
          <button class="btn btn-primary" onclick="save()">Salvar</button>
          <button type="button" class="btn btn-primary"><a href="http://localhost/projeto/frontend/menu.html">Finalizar</a></button>
      </div>

      <table id="tbProduto" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </body>
