<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const user = {
            username: 'admin',
            password: '1234'
        };

        fetch("http://localhost/Projeto/login/auth.php", {
            body: JSON.stringify(user),
            Headers: {
                "Content-type": "application/json"
            },
            method: "POST"
        })
        .then( res => res.json())
        .then( data => {
            localStorage.setItem("token", data.token);
        }) 
        .catch( err => {
            alert("Deu erro");
            console.log(err);
        })
    </script>

</body>
</html>
